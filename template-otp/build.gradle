buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
    }
}
 

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


ext {
	logbackSpringExtVersion 	= '0.1.4'
	mybatisVersion 				= '3.4.4'
	mybatisSpringExtVersion 	= '1.3.1'
	googleauthVersion			= '1.1.1'
	zxingVersion 				= '3.3.0'
}

// dependency management
dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Athens-SR5'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {

	// Spring 
	compile 'org.springframework:spring-webmvc'
	compile 'org.springframework:spring-jdbc'
	compile 'org.springframework:spring-context-support'
	
	// Servlet
	providedCompile 'javax.servlet:javax.servlet-api'
	providedCompile 'org.apache.taglibs:taglibs-standard-jstlel'
	compile 'javax.servlet:jstl'

    // The production code uses the SLF4J logging API at compile time
    // Logging
    compile 'ch.qos.logback:logback-classic'
    compile 'org.slf4j:jcl-over-slf4j'
	compile 'org.codehaus.janino:janino'
    compile "org.logback-extensions:logback-ext-spring:$logbackSpringExtVersion"
	
	// jackson
	compile 'com.fasterxml.jackson.core:jackson-databind'
	
	// hibernate validator
	compile 'org.hibernate:hibernate-validator'
	compile 'org.glassfish:javax.el'
	
	// Apache Commons
	compile 'commons-io:commons-io'
	compile 'org.apache.commons:commons-lang3'
	compile 'commons-beanutils:commons-beanutils'
	compile 'org.apache.httpcomponents:httpclient'
	compile 'commons-fileupload:commons-fileupload'
	
	// joda
	compile 'joda-time:joda-time'
	
	// mybatis	
	compile "org.mybatis:mybatis:$mybatisVersion"
	compile "org.mybatis:mybatis-spring:$mybatisSpringExtVersion"
	
	
	// DB Driver
	compile 'org.mariadb.jdbc:mariadb-java-client'
	compile 'mysql:mysql-connector-java'
	
	// otp
	compile "com.warrenstrange:googleauth:$googleauthVersion"
	compile "com.google.zxing:javase:$zxingVersion"
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit'
    testCompile 'org.springframework:spring-test'
}


configurations {
    all {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    	exclude group: 'log4j', module: 'log4j'
    }
}

eclipse.wtp.facet {
	facets = []
	facet name: 'java', version:"$sourceCompatibility"
	facet name: 'jst.web', version:"3.1"
	facet name: 'wst.jsdt.web', version:"1.0"
}
eclipse.jdt {
    sourceCompatibility = "$sourceCompatibility"
    targetCompatibility = "$targetCompatibility"
}